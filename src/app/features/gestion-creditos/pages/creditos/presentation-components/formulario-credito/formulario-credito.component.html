<form [formGroup]="formularioCredito" class="mb-3">
    <h5 class="text-side">Información crédito</h5>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="txtValorCredito">Valor crédito</label>
                <input type="text" class="form-control" id="txtValorCredito" placeholder="Ejm: 7800000" currencyMask
                    formControlName="valorCredito">
                <div appNgxErrors="valorCredito">
                    <div appNgxError *ngFor="let mensajeError of mensajesErrorValidacion" [ngxError]="mensajeError.name"
                        [when]="mensajeError.rules">
                        <small class="text-danger">{{ mensajeError.text }}</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="txtNumeroCuotas">Número de cuotas</label>
                <input type="number" class="form-control" id="txtNumeroCuotas" placeholder="Ejm: 36"
                    formControlName="numeroCuotas">
                <div appNgxErrors="numeroCuotas">
                    <div appNgxError *ngFor="let mensajeError of mensajesErrorValidacion" [ngxError]="mensajeError.name"
                        [when]="mensajeError.rules">
                        <small class="text-danger">{{ mensajeError.text }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
