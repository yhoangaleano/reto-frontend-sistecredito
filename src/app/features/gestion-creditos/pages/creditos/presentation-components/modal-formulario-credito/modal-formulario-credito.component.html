<ng-template #contentModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-side" id="modalFormularioCredito">{{textoTituloModal}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container
      [ngTemplateOutlet]="contenidoCuerpoModalTemplate ? contenidoCuerpoModalTemplate : contenidoCuerpoModalDefectoTemplate"
      [ngTemplateOutletContext]="{ $implicit: modal }">
    </ng-container>

    <ng-template #contenidoCuerpoModalDefectoTemplate>
      <small>
        Contenido del modal {{textoTituloModal}}
      </small>
    </ng-template>
  </div>
</ng-template>
